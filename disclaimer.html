<!doctype html>
<html>
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="css/topcoat-desktop-dark.css"/>
<link  id="hostStyle" rel="stylesheet" href="css/styles.css"/>
<script src="js/main.js"></script>

<title></title>
</head>

<body id="inital" class="hostElt">
  <body id="inital" class="hostElt">
    <div id="header"><img src="images/header.png" /></div>

    <div id="nav">
      <div id = "main_tab" style="width:50%; float:left; display:inline-block;">
        <button id="btn_main_tab" class="topcoat-tab-bar__button"style="width:100%; margin:0px;">Main</button>
      </div>
      <div id = "disclaimer_tab" style="width:48%; float:right; display:inline-block; padding-right:4px;">
        <button class="topcoat-tab-bar__button"style="width:100%; margin:0px;">Disclaimer/Widgets</button>
      </div>
    </div>

    <div id="content" style="margin-top:65px">

      <div class = "contRow">
        <h3 class="sectionLabel">Disclaimer</h3>
        <!--<div class="addSub">
          <button id="btn_add_disc" class="topcoat-icon-button--quiet" style="width:15px; height:15px; line-height:0px; padding:0px; padding-bottom:2px;">
            <span>+</span>
          </button>
          <button id="btn_sub_disc" class="topcoat-icon-button--quiet" style="width:15px; height:15px; line-height:0px; padding:0px; padding-bottom:2px;" >
            <span>-</span>
          </button>
        </div>-->
        <!--<hr / class="sectionRule" style="top:190px;">-->
        <div id="click_fields">
          <textarea id="txt_disclaimer1" class="topcoat-textarea" style="width:100%; font-size:11px; line-height:18px;" rows="10" cols="45" placeholder="Enter Disclaimer Text"></textarea>
        </div>
      </div>

      <div class = "contRow" style="margin-top:0px;">
        <div class="topcoat-button-bar" id="corner_bttns" style="margin-top:6px; margin-left:2px; margin-right:2px; display:inline-block; float:left;">
          <div class="topcoat-button-bar__item">
            <button class="topcoat-button-bar__button--large" id="btn_roundCorner" style="margin-right:1px;">rc</button>
          </div>
          <div class="topcoat-button-bar__item">
            <button class="topcoat-button-bar__button--large" id="btn_sharpCorner" >sc</button>
          </div>
        </div>

        <div id="toggleHover">
          <label class="topcoat-switch" style="margin-top:2px;">
            <input id="chk_hoverToggle" type="checkbox" class="topcoat-switch__input" checked>
              <div class="topcoat-switch__toggle" id="switch__toggle_hover"></div>
          </label>
        </div>

        <div id="toggleClick">
          <span style="display:inline-block; font-size:7px;">Click Through</span>
          <br />
          <label class="topcoat-switch" id="click-switch" style="margin-top:2px;">
            <input id="chk_clickToggle" type="checkbox" class="topcoat-switch__input" checked>
              <div class="topcoat-switch__toggle" id="switch__toggle_click"></div>
          </label>
        </div>
      </div>

      <div class = "contRow">
        <div id="disc_fields">
            <input id="txt_discColor" class="topcoat-text-input" type="text" placeholder="color" value="#000000">
            <input type="range" class="topcoat-range" id="rng_opacity" style="width:30%; margin-top:10px; margin-left:2px;" value="65">
            <input id="txt_discFontColor" class="topcoat-text-input" type="text"  placeholder="font color" value="#ffffff">
        </div>
      </div>
      <div class = "contRow">
        <div id="click_bttnDiv">
          <button id="btn_disclaimer" style="width:98%; margin-left:2px; margin-bottom:2px;" class="topcoat-button--large hostFontSize">Generate Disclaimer</button>
        </div>
      </div>
    </div>

    <div id="footer">
      <img id="leftLines" src="images/footer_line.png"/>
      <p id="sizeDisplay"></p>
      <img id="btn_reset" src="icons/reset.png"/>
      <img id="rightLines" src="images/footer_line.png"/>
    </div>
    <script>
      var sizeDisplay = document.getElementById("sizeDisplay");
      sizeDisplay.innerHTML = localStorage["footer"];
      localStorage["footer"] = 'Size of Document: ';
    </script>

    <script src="js/libs/CSInterface.js"></script>
    <script src="js/libs/jquery-2.0.2.min.js"></script>
    <script src="js/themeManager.js"></script>
    <script src="js/panel.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
