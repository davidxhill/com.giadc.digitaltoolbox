<!doctype html>
<html>
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="css/topcoat-desktop-dark.css"/>
<link  id="hostStyle" rel="stylesheet" href="css/styles.css"/>

<title></title>
</head>

<body id="inital" class="hostElt">

    <div id="content">

        <div>
            <button id="btn_border" style="float:left;" class="topcoat-button--large hostFontSize">Create Border</button>
            <div>
              <input id="txt_borderWidth" class="topcoat-text-input" type="text" style="width:70px; margin-top:2px; margin-left:2px;" placeholder="width" value="1">
              <input id="txt_borderColor" class="topcoat-text-input" type="text" style="width:70px; margin-top:2px;" placeholder="color" value="#000000">
            </div>
        </div>
        <div style="margin-top:10px;">
            <button id="btn_clickTag" style="margin-right:200px;" class="topcoat-button--large hostFontSize">Create clickTag</button>
        </div>
        <div style="margin-top:10px;">
          <p style="float:left; line-height:1px; margin-right:10px;">Loop</p>
          <label class="topcoat-switch">
            <input id="chk_loopToggle" type="checkbox" class="topcoat-switch__input" checked>
              <div class="topcoat-switch__toggle"></div>
          </label>
        </div>
    </div>
    <script src="js/libs/CSInterface.js"></script>
    <script src="js/libs/jquery-2.0.2.min.js"></script>
    <script src="js/themeManager.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
