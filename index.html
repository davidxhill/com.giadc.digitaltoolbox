<!doctype html>
<html>
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="css/topcoat-desktop-dark.css"/>
<link  id="hostStyle" rel="stylesheet" href="css/switch.css"/>
<link  id="hostStyle" rel="stylesheet" href="css/styles.css"/>

<title></title>
</head>

<body id="inital" class="hostElt">
  <div id="header"><img src="images/header.png" /></div>

    <div id="content">

        <div class = "contRow">
          <div id="init_bttnDiv">
            <button id="btn_initialize" class="button-large-cta">Initialize</button>
          </div>
        </div>

        <div id="miscSettings" class = "contRow">
          <div id="border_flyout">
            <div id="point"></div>
            <div id="border_flyout_fields">
              <input id="txt_borderWidth" class="text-input" type="text" placeholder="width" value="1">
              <input id="txt_borderColor" class="text-input" type="text"  placeholder="color" value="#000000">
            </div>
          </div>
          <div id="border_bttnDiv">
            <button id="btn_border" class="button-large">Border</button>
          </div>
          <div id="static_bttnDiv">
            <button id="btn_static" class="button-large">Set Static</button>
          </div>
          <div id="toggleLoop">
            <label class="switch">
              <input id="chk_loopToggle" type="checkbox" class="switch__input" checked>
                <div class="switch__toggle"></div>
            </label>
          </div>
        </div>

        <div class = "contRow">
          <div class="sectionLabel">
            <h2>ClickTag</h2>
            <button id="btn_add" class="icon-button">
              <div class="circle">
                <span>+</span>
              </div>
            </button>
          </div>
          <div id="click_fields">
            <div id="clickTag1">
              <button class="ct_over">
                <h4>ClickTag 1</h4>
                </br>
                <input id="txt_clickTag1" class="text-input" type="text" placeholder="Enter ClickTag" required>
              </button>
              <div class="ct_under">
                <button id="btn_sub" class="icon-button" onclick="editNum = 1">
                  <div class="circle">
                    <span>-</span>
                  </div>
                </button>
              </div>
            </div>
          </div>
          <div id="click_bttnDiv">
            <button id="btn_clickTag" class="button-large">Generate ClickTag</button>
          </div>
        </div>

      <!--DISCLAIMER-->
        <div class = "contRow">
          <div class="sectionLabel">
            <h2>Disclaimer</h2>
            <button id="btn_add_disc" class="icon-button">
              <div class="circle">
                <span>+</span>
              </div>
            </button>
            <button id="btn_settings_disc" class="icon-button">
              <div class="circle">
                <span>S</span>
              </div>
            </button>
          </div>
          <div id="disc_settings">
            <div style="width:100%; display:flex;">
              <div id="rc_bttnDiv">
                <button id="btn_roundCorner" class="button-large">
                  <div id="rc_icon"></div>
                </button>
              </div>
              <div id="static_bttnDiv">
                <button id="btn_sharpCorner" class="button-large">
                  <div id="sc_icon"></div>
                </button>
              </div>
              <div id="toggleHover">
                <label class="switch">
                  <input id="chk_hoverToggle" type="checkbox" class="switch__input" checked>
                    <div id="switch__toggle_hover" class="switch__toggle"></div>
                </label>
              </div>
              <div id="toggleClick">
                <label class="switch">
                  <input id="chk_clickToggle" type="checkbox" class="switch__input" checked>
                    <div id="switch__toggle_click" class="switch__toggle"></div>
                </label>
              </div>
            </div>
            <div id="disc_settings_fields" style="display: flex;">
              <input id="txt_discColor" class="text-input" type="text" placeholder="color" value="#000000">
              <input type="range" class="topcoat-range" id="rng_opacity" value="65">
              <input id="txt_discFontColor" class="text-input" type="text"  placeholder="font color" value="#ffffff">
            </div>
          </div>
          <div id="disc_fields">
            <div id="disclaimer1">
              <div id="btn_sub_disc_div">
                <button id="btn_sub_disc" class="icon-button" onclick="editNum = 1">
                  <div class="circle">
                    <span>-</span>
                  </div>
                </button>
              </div>
              <button id="boop" class="disc_top">
                <h4>Disclaimer 1</h4>
              </button>
              <textarea id="txt_disclaimer1" class="disc_textarea" rows="10" cols="45" placeholder="Enter Disclaimer Text"></textarea>
            </div>
          </div>
          <div id="click_bttnDiv">
            <button id="btn_disclaimer" class="button-large">Generate Disclaimer</button>
          </div>
        </div>
        <!--END DISCLAIMER-->

        <div class = "contRow" style="margin-bottom:80px;">
        </div>

    </div>

    <div id="footer">
      <div style="width:100%; display:flex;">
        <div id="pub_btn_div">
          <button id="btn_publish" class="button-large-cta">Publish</button>
        </div>
        <div id="jpg_btn_div">
              <span>Publish JPEG</span>
              <input id="txt_jpegQuality" class="text-input" type="text" placeholder="" value="40">
          <button id="btn_publishJpg" class="button-large-cta">
          </button>
        </div>
      </div>
      <img id="leftLines" src="images/footer_line.png"/>
      <p id="sizeDisplay">Size of document:</p>
      <img id="btn_reset" src="icons/reset.png"/>
      <img id="rightLines" src="images/footer_line.png"/>
    </div>

    <script src="js/libs/CSInterface.js"></script>
    <script src="js/libs/jquery-2.0.2.min.js"></script>
    <script src="js/themeManager.js"></script>
    <script src="js/panel.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
